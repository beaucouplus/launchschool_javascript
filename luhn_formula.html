  <script>


// Counting from the rightmost digit and moving left, double the value of every second digit
// For any digit that thus become 10 or more, subtract 9 from the reuslt
// 1111 becomes 2121
// 8763 becomes 7733 (from 2 x 6 = 12 -> 12 - 9 = 3 and 2 x 8 = 16 -> 16 - 9 = 7)
// Add all these digits together
// 1111 becomes 2121 sums as 2 + 1 + 2 + 1 to give a checksum of 6
// 8763 becomes 7733, and 7 + 7 + 3 + 3 is 20
// If the total (the checksum) ends in 0 (put another way, if the total modulus 10 is congruent to 0),
// then the number is valid according to the Luhn Formula; else it is not valid.
// So, 1111 is not valid (as shown above, it comes out to 6),
// while 8763 is valid (as shown above, it comes out to 20).

// Write a program that, given a number in string format,
// check if it is valid per the Luhn formula.
// This should treat, for example, "2323 2005 7766 3554" as valid.
// You can ignore all non-numeric characters in the input string.
  


  function isValidNumber(idString) {
    var checksum;
    var add = function(acc, current) {
      return acc + current;
    }
    // cleaner le string
    var numbersOnly = /\d+/g
    var cleanedNumber = idString.match(numbersOnly).join('');

    var luhnFormula = function(character, index) {
      if (index % 2 === 0) return Number(character);

      var doubledNumber = Number(character) * 2;
      return doubledNumber < 10 ? doubledNumber : doubledNumber - 9;
    }

    checksum = cleanedNumber.split('').reverse().map(luhnFormula).reduce(add);
    
    return checksum % 10 === 0;
  }


  console.log(isValidNumber('8763-2121-1446/6262'))
  console.log(isValidNumber('8763')); // valid
  console.log(isValidNumber('2121')); // valid
  console.log(isValidNumber('1111')); // invalid
  console.log(isValidNumber('6262'));
  </script>
