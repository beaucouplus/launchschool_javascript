  // Write a function that takes a string as an argument and returns true if the string
  //  contains properly balanced parentheses, false otherwise. 
  //  Parentheses are properly balanced only when '(' and ')' occur 
  //  in matching pairs, with each pair starting with '('.


  function isBalanced(string) {
    var PAIR = '()';
    var UNMATCHED = [')(', '((','))'];
    var insideParentheses = function(str) {
      return PAIR.includes(str);
    }

    var parentheses = string.split('').filter(insideParentheses).join('');
    var remaining = parentheses.replace(PAIR, '');

    while (remaining.length > 0) {
      remaining = remaining.replace(PAIR, '');
      if (remaining === remaining.replace(PAIR,'')) break;
    }

    return remaining.length === 0;
  }
