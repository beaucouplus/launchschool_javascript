  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  }

  function checkIfInRange() {
    var numbers = [];
    var current_num = 0;
    var tested_num;
    var inRange = false;
    for (var i = 1; i <= 5; i++) {
      current_num = Number(prompt('Enter the ' + i + ' number:'));
      numbers.push(current_num);
    }
    tested_num = Number(prompt('Enter the 6th number:'));

    numbers.forEach(function(item) {
      if (item === tested_num) {
        inRange = true;
      }
    });

    if (inRange) {
      console.log('the number ' + tested_num + ' appears in ' + numbers);
    } else {
      console.log('the number ' + tested_num + ' does not appear in ' + numbers);
    }
  }

  function isPalindrome(string) {
    var reverse = '';
    for (i = string.length - 1; i >= 0; i--) {
      reverse += string[i];
    }
    return string === reverse;
  }

  // console.log(isPalindrome('madam')); // true
  // console.log(isPalindrome('Madam')); // false (case matters)
  // console.log(isPalindrome("madam i'm adam")); // false (all characters matter)
  // console.log(isPalindrome('356653')); // true

  function isRealPalindrome(string) {
    var alphanumerics = /\w+/g;
    var strings = string.match(alphanumerics);
    var cleanedString = strings.join('').toLowerCase();
    return isPalindrome(cleanedString);
  }

  function runningTotal(array) {
    var totalArray = [];
    var currentTotal;

    array.forEach(function(item) {
      var lastItem = totalArray[totalArray.length - 1] || 0;
      currentTotal = lastItem + item;
      totalArray.push(currentTotal);
    });

    return totalArray;
  }

  function swapLetters(string) {
    if (string.length < 2) return string;

    var first = string[0];
    var last_index = string.length - 1;
    var last = string[last_index];
    var between = string.slice(1, last_index);

    return last + between + first;
  }

  // on splitte en mots
  // pour chaque mot, on intervertit la première et la dernière lettre
  // >>>>> ça mérite une fonction
  // on map 

  function swap(string) {
    var words = string.split(' ');

    return words.map(item => swapLetters(item)).join(' ');
  }

  function wordSizes(string) {
    if (string.length === 0) return {};

    var alphanumerics = /\w+/g;
    var words = string.split(' ');
    var sizes = {};

    words.forEach(function(item) {
      item = item.match(alphanumerics).join('');
      var size = item.length;
      
      if (!sizes[size]) {
        sizes[size] = 0;
      }
      sizes[size]++;
    });

    return sizes;
  }

  console.log(wordSizes('Four score and seven.')); // { "3": 1, "4": 1, "5": 1, "6": 1 }
