<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>sum square</title>
  <script>
  // Write a function that computes the difference between the square
  // of the sum of the first n positive integers and the sum 
  // of the squares of the first n positive integers.

  // create 2 different reducers :
  // one than does a simple addition, then squared
  // one than squares each item and adds them

  // do first minus second

  function sumSquareDifference(number) {
    var integers = [];
    var squaresSum;
    var sumSquares;

    for (i = 1; i <= number; i++) {
      integers.push(i);
    }

    squaresSum = integers.reduce((acc, val) => acc + val) ** 2;
    sumSquares = integers.reduce((acc, val) => acc + (val ** 2));

    return squaresSum - sumSquares;
  }

  console.log(sumSquareDifference(3), 22); // 22 --> (1 + 2 + 3)**2 - (1**2 + 2**2 + 3**2)
  console.log(sumSquareDifference(10), 2640); // 2640
  console.log(sumSquareDifference(1), 0); // 0
  console.log(sumSquareDifference(100), 25164150); // 25164150
  </script>
</head>

<body>
  <h1>sum square</h1>
</body>

</html>
