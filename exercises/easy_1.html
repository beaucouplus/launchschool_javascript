  //   Build a program that asks a user for the length and width of a room in
  //   meters, and then logs to the console the area of the room in both square
  //   meters and square feet.

  // Note: 1 square meter == 10.7639 square feet

  // Do not worry about validating the input at this time. Use the prompt()
  // function to collect user input.

  function area() {
    var square_meter = 0;
    var square_feet = 0;
    const SQ_METER_TO_SQ_FEET = 10.7639;
    var length = Number(prompt('Please enter the length of the room'));
    var width = Number(prompt('Please enter the width of the room'));

    square_meter = length * width;
    square_feet = square_meter * SQ_METER_TO_SQ_FEET;

    msg = 'The are of the room is ' + square_meter + ' square meters (' + square_feet + ' square feet).';
    console.log(msg)
  }

  //   Please enter an integer greater than 0: 5
  // Enter "s" to compute the sum, or "p" to compute the product. s

  // Please enter an integer greater than 0: 6
  // Enter "s" to compute the sum, or "p" to compute the product. p

  function sumAll(limit) {
    var num = 1;
    var result = 0;
    for (num; num <= limit; num++) {
      result += num;
    }
    return result;
  }

  function factor(limit) {
    var num = 1;
    var result = 1;
    for (num; num <= limit; num++) {
      result *= num;
    }
    return result;
  }

  function sumOrProduct() {
    var chosen_number = Number(prompt('Please enter an integer greater than 0'));
    var sum_or_product = prompt('Please provide S for sum or P for product');

      result = sumAll(chosen_number);
    } else if (sum_or_product === 'P') {
      action = 'product';
      result = factor(chosen_number);
    }

    msg = 'the ' + action + ' of the integers between 1 and ' + chosen_number + ' is ' + result;
    console.log(msg);

  function shortLongShort(first, second) {
    var short;
    var long;
    if (first.length < second.length) {
      short = first;
      long = second;
    } else if (first.length > second.length) {
      short = second;
      long = first;
    }
    return short + long + short;
  }

  // In the modern era under the Gregorian Calendar, leap years occur in every year
  // that is evenly divisible by 4, unless the year is also divisible by 100. If
  // the year is evenly divisible by 100, then it is not a leap year, unless the
  // year is also evenly divisible by 400.
  // Assume this rule is valid for any year greater than year 0. Write a function
  // that takes any year greater than 0 as input, and returns true if the year is a
  // leap year, or false if it is not a leap year.
  function isLeapYear(year) {
    if (year <= 1752) {
      return year % 4 === 0;
    } else {
      return (year % 4 === 0 && year % 100 != 0) || (year % 100 === 0 && year % 400 === 0);
    }
  }

  //   Write a function that computes the sum of all numbers between 1 and some
  //   other number, inclusive, that are multiples of 3 or 5. For instance, if the
  //   supplied number is 20, the result should be 98 (3 + 5 + 6 + 9 + 10 + 12 +
  //   15 + 18 + 20).

  // You may assume that the number passed in is an integer greater than 1.

  // Examples:

  function multisum(limit) {
    var multiples = [];
    var num = 1;

    for (num; num <= limit; num++) {
      if (num % 3 === 0 || num % 5 === 0) {
        multiples.push(num)
      }
    }

    var result = multiples.reduce((a, b) => a + b, 0);
    return result;
  }

  // Write a function that determines and returns the ASCII string value of a
  // string passed in as an argument. The ASCII string value is the sum of the
  // ASCII values of every character in the string. (You may use
  // String.prototype.charCodeAt() to determine the ASCII value of a character.)

  function asciiValue(string) {
    var values = [];
    var index = 0;
    for (index; index < string.length; index++) {
        values.push(string.charCodeAt(index));
    }
    var result = values.reduce((a, b) => a + b, 0);
    return result;
  }
