  // Write a function that takes one argument, a positive integer, and returns a
  // string of alternating '1's and '0's, always starting with a '1'. The length
  // of the string should match the given integer.

  function stringy(max) {
    var result = ''
    for (var i = 1; i <= max; i++) {
      if (i % 2 === 0) {
        result += '0'
      } else {
        result += '1';
      }
    }
    return result;
  }

  // Write a function that calculates and returns the index of the first Fibonacci
  // number that has the number of digits specified by the argument.
  // (The first Fibonacci number has an index of 1.)
  // 
  function findFibonacciIndexByLength(digits) {
    var limit = 1 * 10 ** (digits - 1);
    var last_fib = 1;
    var fibos = [1, 1];
    var current_fibs;

    while (limit > last_fib) {
      current_fibs = fibos.slice(-2);
      last_fib = current_fibs.reduce((a, b) => a + b, 0);
      fibos.push(last_fib);
    }
    return fibos.length;
  }

  function cleanUp(string) {
    var character;
    var result = '';
    var SPACE = ' ';
    for (var i = 0; i < string.length; i++) {
      character = string[i];
      if (isALetter(character)) {
        result += character;
      } else {
        if (result.endsWith(SPACE)) continue;
        result += SPACE;
      }
    }
    return result;
  }

  function isALetter(letter) {
    const A = 'A'.charCodeAt();
    const Z = 'Z'.charCodeAt();

    letter = letter.toUpperCase();
    var ascii_position = letter.charCodeAt();

    return ascii_position >= A && ascii_position <= Z
  }

  function endOfCentury(year) {
    return year % 100 === 0
  }

  function getCentury(year) {
    var century = year - (year % 100);

    if (endOfCentury(year)) {
      return century / 100;
    } else {
      return century / 100 + 1;
    }
  }

  function getSuffix(century) {
    var dozen = century % 100;
    if (dozen === 11 || dozen === 12 || dozen === 13) return 'th';

    var units = century % 10;
    switch (units) {
      case 1: 
        return 'st';
        break;
      case 2:
        return 'nd';
        break;
      case 3:
        return 'rd';
        break;
      default:
        return 'th';
    }
  }

  function century(year) {
    var century = getCentury(year);
    var suffix = getSuffix(century);

    return century.toFixed() + suffix; 
  }
