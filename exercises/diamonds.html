  function diamond(size) {
    var middle = Math.floor(size / 2);
    var lines = [];
    var stars = '';
    var STAR = '*';
    var SPACE = ' ';

    for(var i = 1; i <= size; i+= 2) {
      var leftSpaces = SPACE.repeat((size - i) / 2);
      stars = STAR.repeat(i); 
      lines.push(leftSpaces + stars);
    }
    var otherHalf = lines.slice(0,middle).reverse();
    lines.push(...otherHalf);

    lines.forEach(function(line) {
      console.log(line);
    });
    return '';
  } 

  console.log(diamond(1));
  console.log(diamond(3));
  console.log(diamond(9));

  </script>
