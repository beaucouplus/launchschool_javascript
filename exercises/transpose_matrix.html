  function transpose(matrix) {
    var transposed = [];

    for (var i = 0; i < matrix[0].length; i++) {
      var column = [];

      matrix.forEach(function(line) {
        column.push(line[i]);
      })
      transposed.push(column);
    }

    return transposed;
  }

function rotate90(matrix) {
  var transposed = transpose(matrix);

  return transposed.map (x => x.reverse());
}
