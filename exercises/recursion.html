    if (n === 1) {
      return 1;
    } else {
      return n + sum(n - 1);
    }

  var memo = {};

  function fibonacci(nth) {
    if (nth <= 2) {
      return 1;
    } else {
      if (memo[nth]) {
        return memo[nth];
      } else {
        memo[nth] = fibonacci(nth - 1) + fibonacci(nth - 2);
        return memo[nth];
      }
    }
  }


  console.log(fibonacci(1), 1); // 1
  console.log(fibonacci(2), 1); // 1
  console.log(fibonacci(3), 2); // 2
  console.log(fibonacci(4), 3); // 3
  console.log(fibonacci(5), 5); // 5
