  <title>medium 1</title>
  <script>
  function addZero(number) {
    if (number < 10) return '0' + String(number);
    return String(number);
  }

  function dms(angle) {
    var SIXTY = 60;

    var deg = Math.floor(angle);
    var min_and_sec = (angle % 1).toPrecision(2) * SIXTY;
    var sec = (min_and_sec % 1).toPrecision(2) * SIXTY;
    var min = Math.floor(min_and_sec);

    return addZero(deg) + '°' + addZero(min) + '\'' + addZero(sec);
  }

  // console.log(dms(30)); // 30°00'00"
  // console.log(dms(76.73)); // 76°43'48"
  // console.log(dms(254.6)); // 254°35'59"
  // console.log(dms(93.034773)); // 93°02'05"
  // console.log(dms(0)); // 0°00'00"
  // console.log(dms(360)); // 360°00'00" or 0°00'00"

  function union(first, second) {
    var unionArray = [];

    first.forEach(function(item) {
      if (!unionArray.includes(item)) {
        unionArray.push(item);
      }
    });
    second.forEach(function(item) {
      if (!unionArray.includes(item)) {
        unionArray.push(item);
      }
    });

    return unionArray;
  }

  // console.log(union([1, 3, 5], [3, 6, 9])); // [1, 3, 5, 6, 9]

  function halvsies(array) {
    var middle = Math.ceil(array.length / 2);
    var first = array.slice(0, middle);
    var second = array.slice(middle);
    return [first, second];
  }

  // console.log(halvsies([1, 2, 3, 4])); // [[1, 2], [3, 4]]
  // console.log(halvsies([1, 5, 2, 4, 3])); // [[1, 5, 2], [4, 3]]
  // console.log(halvsies([5])); // [[5], []]
  // console.log(halvsies([])); // [[], []]


  function findDup(array) {
    var elements = [];
    var item;
    for (var i = 0; i < array.length; i++) {
      item = array[i];
      if (elements.includes(item)) return item;
      elements.push(item);
    }
    return undefined;
  }

  // console.log(findDup([1, 5, 3, 1])); // 1
  // console.log(findDup([18, 9, 36, 96, 31, 19, 54, 75, 42, 15,

  // ])); // 73


  function interleave(first, second) {
    var array = []

    for (var i = 0; i < first.length; i++) {
      array.push(first[i]);
      array.push(second[i]);
    }
    return array;
  }

  // console.log(interleave([1, 2, 3], ['a', 'b', 'c']));    // [1, "a", 2, "b", 3, "c"]

  const reducer = (accumulator, currentValue) => accumulator * currentValue;

  function showMultiplicativeAverage(array) {
    var total = array.reduce(reducer);

    return (total / array.length).toFixed(3);
  }

  // console.log(showMultiplicativeAverage([3, 5])); // "7.500"
  // console.log(showMultiplicativeAverage([2, 5, 7, 11, 13, 17])); // "28361.667"


  function multiplyList(first, second) {
    var result = [];

    for (var i = 0; i < first.length; i++) {
      result.push(first[i] * second[i]);
    }

    return result;
  }

  // console.log(multiplyList([3, 5, 7], [9, 10, 11]));    // [27, 50, 77]

  function digitList(number) {
    var stringNum = String(number);

    return stringNum.split('').map(item => Number(item));
  }

  // console.log(digitList(12345)); // [1, 2, 3, 4, 5]
  // console.log(digitList(7)); // [7]
  // console.log(digitList(375290)); // [3, 7, 5, 2, 9, 0]
  // console.log(digitList(444)); // [4, 4, 4]

  function countOccurrences(array) {
    var object = {};
    var property;

    for (var i = 0; i < array.length; i++) {
      property = array[i];

      if (!object[property]) {
        object[property] = 0;
      }
      object[property]++;
    }
    return object;
  }

  var vehicles = ['car', 'car', 'truck', 'car', 'SUV', 'truck',
    'motorcycle', 'motorcycle', 'car', 'truck'
  ];

  // console.log(countOccurrences(vehicles));

  const sumer = (accumulator, currentValue) => accumulator + currentValue;

  function average(array) {
    var sum = array.reduce(sumer);
    return Math.floor((sum / array.length)); 
  }

  console.log(average([1, 5, 87, 45, 8, 8])); // 25
  console.log(average([9, 47, 23, 95, 16, 52])); // 40
