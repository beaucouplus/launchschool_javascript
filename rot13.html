  <title>Rot 13</title>
  <script>
  
  const A = 'A'.charCodeAt();
  const Z = 'Z'.charCodeAt();
  const TIPPING_POINT = 'M';
  const ROT13_SIZE = 13;


  function isALetter(letter) {
    letter = letter.toUpperCase();
    var ascii_position = letter.charCodeAt();

    return ascii_position >= A && ascii_position <= Z
  }

  function cypher(character) {
    var ascii_position = character.charCodeAt()

    if (character.toUpperCase() > TIPPING_POINT) {
      ascii_position -= ROT13_SIZE;
    } else { 
      ascii_position += ROT13_SIZE;
    }
    return String.fromCharCode(ascii_position);
  }

  function rot13(string) {
    var cyphered_string = '';
    var ascii_num;
    var character;

    for (var i = 0; i < string.length; i++) {
      character = string[i];
      if (isALetter(character)) {
        cyphered_string += cypher(character);
      } else {
        cyphered_string += character;
      }
    }

    return cyphered_string;
  }
