    <script>
    //  We need a piece of reusable code that returns the average of three numbers.
    //  Define a function named average that takes three parameters, a, b, and c,
    //  and returns their average. Call the function with three numbers and log the result.

    // function average(a, b, c) {
    //     return sum(a, b, c) / 3;
    // }
    // console.log(average(5, 10, 15));

    // Create a variable named total with an initial value of 0 at the start of the average 
    // function. Use a for loop to iterate over all the elements in the array.
    //  With each iteration, add the element's value to the total. When the loop finishes, 
    //  return the total divided by the array's length. Call average with an array of five
    //   numbers and log the result.
    function sum(numbers) {
        total = 0;
        numbers.forEach(function(item) {
            total += item;
        });
        return total;
    }

    function average(numbers) {
        total = sum(numbers);
        return total / numbers.length;
    }
    
    var nums = [5, 10, 15, 20, 25];
    console.log(average(nums));
    </script>
